<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - esiima</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main_md.css">
    <link rel="stylesheet" type="text/css" href="/css/uaa_md.css">
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="flex-grow-1 d-flex align-items-center justify-content-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title text-center">Iniciar Sesión</h3>
                <form id="login-form">
                  <div class="form-group">
                    <label for="username">Correo electronico</label>
                    <input type="text" class="form-control" id="username" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                  <button type="button" class="btn btn-secondary btn-block mt-2" onclick="location.href='/pages/enroll/personal-data.html'">Inscribirse</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-container"></div>
    <script type="module" src="/js/app.js"></script>
    <script type="module" src="/src/login.js"></script>
  </body>
</html>
