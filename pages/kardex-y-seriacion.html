<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kardex y Seriación</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main_md.css">
    <link rel="stylesheet" type="text/css" href="/css/uaa_md.css">
</head>

<body>

<div id="header-container"></div>
<div id="navigation-container"></div>

<center>
  <span class="Titulo">Kardex y Seriación</span>

  <div style="margin-bottom: 1rem;">
    <label for="semestre-select">Seleccionar Cuatrimestre:</label>
    <select id="semestre-select" class="form-control" style="width: auto; display: inline-block;"></select>
  </div>

  <div id="kardex-display-container">
    <!-- Selected semester's kardex data will be inserted here by JavaScript -->
  </div>

  <div id="partial-grades-container" style="width: 98%; margin-top: 2rem; display: none;">
    <span class="Titulo" id="partial-grades-materia-title"></span>
    <table width="100%" border="1" align="center" cellspacing="0">
        <thead>
            <tr>
                <th class="EtiquetaEnc">Parcial</th>
                <th class="EtiquetaEnc">Calificación</th>
            </tr>
        </thead>
        <tbody id="partial-grades-table-body">
            <!-- Partial grades will be inserted here -->
        </tbody>
    </table>
    <button id="hide-partial-grades" class="btn btn-secondary" style="margin-top: 1rem;">Ocultar Calificaciones Parciales</button>
  </div>

</center>

<div id="footer-container"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script type="module" src="/js/app.js"></script>
<script type="module" src="/src/kardex-y-seriacion.js"></script>

</body>
</html>
