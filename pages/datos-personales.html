<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main_md.css">
    <link rel="stylesheet" type="text/css" href="/css/uaa_md.css">
</head>
<body>

<div id="header-container"></div>
<div id="navigation-container"></div>

<center>
  <span class="Titulo">Datos Personales</span>
  <form id="datos-personales-form" style="width: 50%; margin-top: 2rem;">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" disabled>
    </div>
    <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="calle">Calle</label>
        <input type="text" class="form-control" id="calle">
    </div>
    <div class="form-group">
        <label for="num_ext">Número Exterior</label>
        <input type="text" class="form-control" id="num_ext">
    </div>
    <div class="form-group">
        <label for="num_int">Número Interior</label>
        <input type="text" class="form-control" id="num_int">
    </div>
    <div class="form-group">
        <label for="colonia">Colonia</label>
        <input type="text" class="form-control" id="colonia">
    </div>
    <div class="form-group">
        <label for="codigo_postal">Código Postal</label>
        <input type="text" class="form-control" id="codigo_postal">
    </div>
    <div class="form-group">
        <label for="municipio">Municipio</label>
        <input type="text" class="form-control" id="municipio">
    </div>
    <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" class="form-control" id="estado">
    </div>
    <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" class="form-control" id="telefono">
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
</center>

<div id="footer-container"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script type="module" src="/js/app.js"></script>
<script type="module" src="/src/datos-personales.js"></script>

</body>
</html>
