<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main_md.css">
    <link rel="stylesheet" type="text/css" href="/css/uaa_md.css">
</head>
<body>

<div id="header-container"></div>
<div id="navigation-container"></div>

<center>
    <span class="Titulo">Captura de Calificaciones</span>

    <!-- Container for the list of groups -->
    <div id="groups-container" class="container mt-4">
        <h3>Mis Grupos Activos</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Materia</th>
                    <th>Grupo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="groups-table-body">
                <!-- Groups will be loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Container for the grades table (initially hidden) -->
    <div id="grades-container" class="container-fluid mt-4" style="display: none;">
        <h3 id="grades-title"></h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Matr√≠cula</th>
                    <th>Nombre del Alumno</th>
                    <th>Parcial 1</th>
                    <th>Parcial 2</th>
                    <th>Parcial 3</th>
                    <th>Promedio</th>
                </tr>
            </thead>
            <tbody id="grades-table-body">
                <!-- Student grades will be loaded here -->
            </tbody>
        </table>
        <button id="save-grades-btn" class="btn btn-primary mt-3">Guardar Calificaciones</button>
        <button id="back-to-groups-btn" class="btn btn-secondary mt-3">Volver a Grupos</button>
    </div>

</center>

<div id="footer-container"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script type="module" src="/js/app.js"></script>
<script type="module" src="/src/teacher/calificaciones.js"></script>

</body>
</html>
