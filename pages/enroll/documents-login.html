<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Documentos - Acceso</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main_md.css">
    <link rel="stylesheet" type="text/css" href="/css/uaa_md.css">
</head>

<body>

<div id="header-container"></div>

<div class="container" style="max-width: 480px; margin-top: 3rem;">
  <h3 class="text-center">Accede para Subir Documentos</h3>
  <form id="documents-login-form" class="mt-3">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Continuar</button>
  </form>
</div>

<div id="footer-container"></div>

<script type="module" src="/js/app.js"></script>
<script type="module" src="/src/enroll/documents-login.js"></script>

</body>
</html>
